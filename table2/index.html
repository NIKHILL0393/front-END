<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td,th{
            border:5px solid black;
            border-collapse: collapse;
        }
        th{
            background-color:blue;
        }
        td{
            background-color:yellow;
        }
        th,td{
            padding:10px;
        }
    </style>
</head>

      <tr>

    </table>  
</body>
</html>
