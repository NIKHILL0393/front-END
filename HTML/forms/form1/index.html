<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="#" name="Student Registration Form" onsubmit="return(validate());">
    <table cellpadding="2" width="25%" text-align="center" cellspacing="2">
        <tr>
            <td colspan="2">
                    <center><font-size="4"><b>Student Registration Form</b></font-size></center>
            </td>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input type="text"name="textname"size="25"></td>
        </tr> 
        <tr>
            <td>Father Name :</td>
            <td><input type="text" name="father name"size="25"></td>
        </tr>
        <tr>
            <td>Personel Address:</td>
            <td><input type="text"name="personel address" size="100"></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td><input type="radio"name="sex" value="male"size="10">Male
            <input type="radio"name="sex"value="female"size="10">Female</td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="course">
                <option value="-1"select>Select</option>
                <option value="B TECH">B TECH</option>
                <option value="M TECH">M TECH</option>
                <option value="BSc">BSc</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA"></option>
                <option value="BCom">BCom</option>
                <option value="MCom">MCom</option>
            </select></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="integer"name="date of birth"size="20"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text"name="email"size="30"></td>
        </tr>
        <tr>
             <td>Mobile No.</td>
             <td><input type="integer"name="mobile no"size="10"></td>
        </tr>
        <tr>
            <td><input type="Reset" name="reset"></td>
            <td colspan="2"><input type="Submit" name="submit"></td>
        </tr>
    </table>
    </form>
</body>
</html>
