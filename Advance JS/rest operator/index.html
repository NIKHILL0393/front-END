<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        function sum(name,course,...args){
        // console.log(arguments);
        document.write(`hello ${name} of ${course}:`);
        let sum =0;
        for(let i in args){
            sum+=args[i];
        }
        document.write(sum + "<br>");
        }
        sum("ram","btech",20,30)
        // sum(27,56,78,74,46,)
    </script>
</body>
</html>
