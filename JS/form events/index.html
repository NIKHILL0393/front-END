<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Events</title>
</head>
<body>
    <form action=""onsubmit="submitFunction()">
        <label for="">Name :</label>
        <input type ="text " id ="fname" onfocus ="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onchange="changeFunction(this)" onselect="selectFunction(this)" required><br><br>

        <label for="">Class :</label>
        <input type="text" id="" onfocus ="focusFunction(this)" onblur="blurFunction(this)"required  ><br><br>

        <label for="">Country:</label>
        <select id="" onfocus ="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)"required>
            <option value="-1">Select</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Pakistan">Pakistan</option>
        </select>
        <br><br>
        <input type ="submit">
        <br><br>
    </form>
    <div id ="a" style="border:1px solid green;"></div>

    <script>
        function focusFunction(element){
            element.style.background="lightgreen";
        }
        function blurFunction(element){
            element.style.background="";
        }
        function inputFunction(element){
            var x= element.value;
            document.querySelector("#a").innerHTML=x;
        }
        function changeFunction(element){
            var x= element.value;
            document.querySelector("#a").innerHTML=x;
        }
        function selectFunction(){
            console.log("You selected some text");
        }
        function submitFunction(){
            var x=document.querySelector("#fname").value;
            alert("Hello " + x);
        }
    </script>
</body>
</html>
