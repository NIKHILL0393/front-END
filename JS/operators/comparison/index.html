<html>
    <head>
        <title>Javascript  </title>
        <script>
            var x=21;
            var y=5;
            x +=y;
           
            document.write(x==y );
            document.write("<br>" );
            document.write(x!=y );
            
            x=5;
            document.write("<br>" );
            document.write(x===y );
            
            y=30;
            document.write("<br>");
            document.write(x>y);


             
        </script>
    </head>
</html>
