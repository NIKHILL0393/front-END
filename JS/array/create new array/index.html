<html>
    <head>
        <title>Javascript  </title>
        <script>
        var ary=new array(5);
        for (var x=0;x<5;x++){
            ary[x]=prompt("enter the value: ");

        for(var a=0;a<5;a++){
            document.write(ary[a]+"<br>");    
        }
        </script>
    </head>
