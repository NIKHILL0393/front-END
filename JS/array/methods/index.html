<html>
    <head>
        <title>Javascript  </title>
        <script>
        var a=["ram","shyam", "mohit ","preet","aman","kamal"];
        document.write(a+"<br><br>");
       
        // sort
        a.sort();
        document.write(a+"<br><br>");
        
        // reverse 
        a.reverse(); 
        document.write(a+"<br><br>");

        // push
        a.push("rahul");
        document.write(a+"<br><br>");

        // pop
        a.pop();
        document.write(a+"<br><br>");

        // shift
        a.shift();
        document.write(a+"<br><br>");

        //unshift
        a.unshift("shyam"); 
        document.write(a+"<br><br>");

        </script>
    </head>
</html>
